<html>
	<head>
		<title>Joined inputs :: jQuery plugin</title>
		<script src="http://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
		<script src="https://raw.github.com/kugaevsky/joined_inputs/master/join_inputs.jquery.min.js" type="text/javascript"></script>
	<head>
	<body style="margin: 2em;">
		<h1 style="text-shadow: 1px 1px 0 #ccc, 2px 2px 0 #ccc, 3px 3px 0 #ccc;">Joined inputs</h1>
		<h3 style="color: #ccc;">jQuery plugin to make several inputs act like one</h3>
		<div id='some-inputs' style="border: 1px solid #999; background: #eee; border-radius: 10px; padding: 2em; box-shadow: inset 2px 2px 3px #999;">
			<input type="text" maxlength="3" placeholder="3 chars" />
			<input type="text" maxlength="5" placeholder="5 chars" />
			<input type="text" maxlength="2" placeholder="2 chars" />
			<input type="text" maxlength="8" placeholder="8 chars" />
		</div>
		<p>Try using arrow keys, home and end buttons, tabulating from one field to another and deleting with backspace.</p>
		<p><a href="https://github.com/kugaevsky/joined_inputs">&larr; Back to code on GitHub.</a></p>
		<script type="text/javascript">
			$('#some-inputs input').joinInputs()
		</script>
	</body>
</html>
